<!DOCTYPE html>
<html>
<head>
  <title>MedQuick | Medical Reference</title>
  <style>
    /* Modern Google-inspired design */
    :root {
      --primary: #4285F4;
      --secondary: #34A853;
      --accent: #EA4335;
      --text: #202124;
      --bg: #f8f9fa;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .tagline {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 3rem;
    }
    
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }
    
    .btn {
      background: white;
      color: var(--text);
      padding: 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .btn i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .drug-btn { color: var(--primary); }
    .notes-btn { color: var(--secondary); }
    
    /* Modern fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container > * {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    .btn:nth-child(1) { animation-delay: 0.1s; }
    .btn:nth-child(2) { animation-delay: 0.2s; }
  </style>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>MedQuick Reference</h1>
    <p class="tagline">Instant access for medical professionals</p>
    
    <div class="btn-grid">
      <a href="drugs.html" class="btn drug-btn">
        <span class="material-icons">medication</span>
        Drug Doses
      </a>
      
      <a href="notes.html" class="btn notes-btn">
        <span class="material-icons">note_alt</span>
        Clinical Notes
      </a>
    </div>
  </div>
</body>
</html>
